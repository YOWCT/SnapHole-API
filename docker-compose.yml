version: '2'
services:
  web:
    build: .
    container_name: pothole
    env_file: .env
    environment:
      - DB_HOST=mongodb
    ports:
      - 8089:8089
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27000:27000
    command: mongod --smallfiles --logpath=/dev/null # --quiet
